spring:
  application:
    name: mall-order-service
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        namespace: dev
        file-extension: yaml
        shared-configs:
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: datasource.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: redis.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: seata.yaml
            group: DEFAULT_GROUP
            refresh: true
        extension-configs:
          - data-id: mall-order-service.yaml
            group: DEFAULT_GROUP
            refresh: true
