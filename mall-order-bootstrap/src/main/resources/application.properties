# 应用配置
spring.application.name=mall-order-service
server.port=8083

# 数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mall_order?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# MyBatis-Plus配置
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath:mappers/*.xml
mybatis-plus.type-aliases-package=com.mall.order.adapter.out.persistence.entity
mybatis-plus.global-config.db-config.logic-delete-field=isDeleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# Nacos配置
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.namespace=public
spring.cloud.nacos.discovery.group=DEFAULT_GROUP

# Feign配置
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000
feign.client.config.default.logger-level=basic

# Seata分布式事务配置
seata.enabled=true
seata.application-id=mall-order-service
seata.tx-service-group=mall-order-service-group
seata.service.vgroup-mapping.mall-order-service-group=default
seata.service.grouplist.default=127.0.0.1:8091

# 日志配置
logging.level.com.mall.order=DEBUG
logging.level.com.mall.order.adapter.out.persistence.mapper=DEBUG

# Knife4j配置
knife4j.enable=true
knife4j.setting.language=zh_cn
knife4j.setting.swagger-model-name=实体类列表

# 线程池配置
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=200
spring.task.execution.thread-name-prefix=order-task-

# 管理端点配置
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized