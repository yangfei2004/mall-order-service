# 开发环境配置
spring.profiles.active=dev

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/mall_order?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true

# MyBatis-Plus配置 - 开发环境显示SQL
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置 - 开发环境详细日志
logging.level.root=INFO
logging.level.com.mall.order=DEBUG
logging.level.com.mall.order.adapter.out.persistence.mapper=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

# Knife4j配置 - 开发环境启用
knife4j.enable=true
knife4j.production=false